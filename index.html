<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maintenance-container">
    <div class="content">
      <h1>We'll Be Back Soon!</h1>
      <p>Our SM Study is currently undergoing scheduled maintenance. We apologize for the inconvenience and appreciate your patience.</p>
      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <p>Check back later or follow us on social media for updates.</p>
      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
<script>
  const countdownDate = new Date("February 28, 2025 00:00:00").getTime();

  const countdownFunction = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days < 10 ? `0${days}` : days;
    document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
    document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
    document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;

    if (distance < 0) {
      clearInterval(countdownFunction);
      document.querySelector(".countdown").innerHTML = "<h2>We're Back!</h2>";
    }
  }, 1000);
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px; /* Added padding for mobile */
  }

  .maintenance-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px; /* Reduced padding for mobile */
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 90%; /* Adjusted width for mobile */
    max-width: 600px; /* Added max-width for larger screens */
  }

  h1 {
    font-size: 2rem; /* Reduced font size for mobile */
    margin-bottom: 15px;
  }

  p {
    font-size: 1rem; /* Reduced font size for mobile */
    margin-bottom: 20px;
  }

  .countdown {
    display: flex;
    justify-content: center;
    gap: 10px; /* Reduced gap for mobile */
    margin-bottom: 20px;
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
  }

  .time-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px; /* Reduced padding for mobile */
    border-radius: 10px;
    width: 80px; /* Reduced width for mobile */
  }

  .time-box span {
    display: block;
    font-size: 1.5rem; /* Reduced font size for mobile */
    font-weight: 600;
  }

  .time-box .label {
    font-size: 0.9rem; /* Reduced font size for mobile */
    font-weight: 400;
    margin-top: 5px;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 15px; /* Reduced gap for mobile */
  }

  .social-icon {
    color: #fff;
    font-size: 1.2rem; /* Reduced font size for mobile */
    transition: color 0.3s ease;
  }

  .social-icon:hover {
    color: #2575fc;
  }

  /* Media Queries for Larger Screens */
  @media (min-width: 768px) {
    .maintenance-container {
      padding: 40px; /* Restore padding for larger screens */
    }

    h1 {
      font-size: 2.5rem; /* Restore font size for larger screens */
    }

    p {
      font-size: 1.2rem; /* Restore font size for larger screens */
    }

    .countdown {
      gap: 20px; /* Restore gap for larger screens */
    }

    .time-box {
      width: 100px; /* Restore width for larger screens */
      padding: 20px; /* Restore padding for larger screens */
    }

    .time-box span {
      font-size: 2rem; /* Restore font size for larger screens */
    }

    .time-box .label {
      font-size: 1rem; /* Restore font size for larger screens */
    }

    .social-icon {
      font-size: 1.5rem; /* Restore font size for larger screens */
    }
  }
</style>
